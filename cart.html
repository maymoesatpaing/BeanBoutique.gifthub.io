    <div class="container">
        <h1>Your Shopping Cart</h1>
        <ul id="cart-items" class="list-group"></ul>
        <h3 id="cart-total"></h3>
        <!-- <p id="cart-total" class="fw-bold">Total: $0.00</p> -->
        <button class="btn btn-dark w-100">Proceed to Checkout</button>
    </div>


  <!-- Checkout Modal -->
<div id="checkoutModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="modal-title text-center mb-4">Secure Online Payment</h2>
        <form>
            <!-- Customer Information -->
            <div class="mb-4">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="mb-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" id="phoneNumber" class="form-control" placeholder="(123) 456-7890" required>
            </div>
            <div class="mb-4">
                <label for="address" class="form-label">Shipping Address</label>
                <input type="text" id="address" class="form-control" placeholder="1234 Street Name, City, Country" required>
            </div>

            <!-- Delivery Type -->
            <div class="mb-4">
                <label for="deliveryType" class="form-label">Delivery Type</label>
                <select id="deliveryType" class="form-control" required>
                    <option value="standard">Standard Shipping</option>
                    <option value="express">Express Shipping</option>
                    <option value="pickup">In-Store Pickup</option>
                </select>
            </div>

            <!-- Payment Type -->
            <div class="mb-4">
                <label for="paymentType" class="form-label">Payment Type</label>
                <select id="paymentType" class="form-control" required>
                    <option value="credit">Credit/Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bankTransfer">Bank Transfer</option>
                </select>
            </div>

            <!-- Card Information -->
            <div class="mb-4">
                <label for="email" class="form-label">Email for Receipt</label>
                <input type="email" id="email" class="form-control" placeholder="example@domain.com" required>
            </div>

            <button type="submit" class="btn btn-success w-100 btn-lg">Pay Securely</button>
            <div class="text-center mt-3">
                <small class="text-muted">Your payment is encrypted and secure.</small>
            </div>
        </form>
    </div>
</div>


    <script src="cart.js"></script>


</body>
</html>
